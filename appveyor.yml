version: 1.0.{build}
branches:
  only:
  - main
skip_tags: true
skip_commits:
  files:
    - '**/*.md'
    - '**/*.txt'
    - '**/*.png'
    - '**/*.jpg'
    - '**/*.svg'
    - '**/*.json'
    - '**/*.config'
    - '**/*.csproj'
    - '**/*.csproj.user'
    - 'Tests/'
image: Visual Studio 2022
configuration: Release
clone_depth: 5
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
before_package:
- ps: .\build.ps1
artifacts:
- path: .\.nupkgs\*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: oy2dforbgey7zfmghfza5icim3ahsuie7js7j7riiqwunu
  skip_symbols: false
  on:
    branch: main
notifications:
- provider: Email
  to:
  - m.hyl@hotmail.com
  subject: inkslab
  on_build_success: true
  on_build_failure: true